<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="grid-container">

  <div id="img_div">
    <img src="" id="img" alt="模型没有这种预测情况" hidden="true" style="">
  </div>

  <div id="container">

    <i>label</i>
    <select id="label" style="">
      <option value="none" selected disabled hidden>请选择</option> 
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <i>pred</i>
    <select id="pred" style="">
      <option value="none" selected disabled hidden>请选择</option> 
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>



</div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script>
    // 获取下选框
    const select = document.querySelector("select");

    // 监听页面缩放事件
    window.addEventListener("resize", () => {
        // 重新设置下选框的宽度和字体大小
        select.style.width = window.innerWidth;
        select.querySelectorAll("option").forEach((option) => {
            option.style.fontSize = window.innerWidth / 100;
            });
    });

    var label_val, pred_val, img_src;
    $(function() {
      // 双下选框联动
      $('#label').on('change', function() {
        label_val = $(this).val();
        img_src = "./img/" + label_val + "_" + pred_val + ".png";
        $('#img').attr('src', img_src);
        document.getElementById("img").hidden = false;
      });

      // 选择图片
      $('#pred').on('change', function() {
        pred_val = $(this).val();
        img_src = "./img/" + label_val + "_" + pred_val + ".png";
        $('#img').attr('src', img_src);
        document.getElementById("img").hidden = false;
      });
    });
  </script>
</body>
</html>
